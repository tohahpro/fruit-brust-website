    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind.config.js link  -->

    <!-- google font link  -->

    <style>
        .lato-font {

    <!-- custom link  -->

        tailwind.config = {
            theme: {
                extend: {

                        clifford: '#da373d',
